name: CI/CD Build & Publish

on:
  push:
    branches:
      - main
  # Optional: Allows manual triggering from the GitHub Actions UI
  workflow_dispatch:

env:
  # Replace 'media-app' with your desired image name
  IMAGE_NAME: media-app
  # The binary name used in your Dockerfile STAGE 1
  BINARY_NAME: media-app

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for pushing to GHCR
      actions: write # Needed for uploading artifacts

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      # --- Build and Upload Raw Go Binary (for non-Docker deployment) ---
      - name: 2. Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: 3. Build Go Binary (Linux/AMD64)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o ${{ env.BINARY_NAME }} main.go

      - name: 4. Upload Go Binary as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-amd64
          path: ${{ env.BINARY_NAME }}
          retention-days: 7

      # --- Build and Push Docker Image (the recommended artifact) ---
      - name: 5. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 6. Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # The GITHUB_TOKEN has 'packages:write' permission by default
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: 7. Get short SHA for tagging
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 8. Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
